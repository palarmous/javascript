<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>

<body>
	<h1>Задача №4</h1>
	<h2>Дано довжину у сантиметрах. Визначати скільки це метрів і кілометрів.</h2>
	<h3>Відповідь:</h3>

	<script>

		// Дано
		// Довжина в сантиметрах - lengthCentimeters

		// Визначати
		// Довжина в метрах - lengthMeters
		// Довжина в кілометрах - lengthKilometers

		// -----------------------------------------

		// 1. Введення необхідних даних

		let lengthCentimeters = parseFloat(prompt('Введіть довжину у сантиметрах', '0'))

		// 2. Обчислення результату

		const centimetersInMeter = 100
		const centimetersInKiloMeter = 100000


		let lengthMeters = lengthCentimeters / centimetersInMeter
		let lengthKilometers = lengthCentimeters / centimetersInKiloMeter

		// 3. Виведення результату

		document.write(`Довжина в метрах = ${lengthMeters} <br>`)
		document.write(`Довжина в кілометрах = ${lengthKilometers}`)

	</script>
</body>

</html>
