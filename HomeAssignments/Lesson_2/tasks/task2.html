<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<body>
	<h1>Задача №2</h1>
	<h2>Дано рік народження (дата: 1 січня) та поточний рік. Знайти кількість років.</h2>
	<h3>Відповідь:</h3>

	<script>

// Дано
// Рік народження (дата: 1 січня) - yearBirth
// Поточний рік - currentYear

// Знайти
// Кількість років - numberYears

// ---------------------------------------

// 1. Введення необхідних даних

		let yearBirth = parseInt(prompt('Введіть свій рік народження', '0'))
		const currentYear = 2023

// 2. Обчислення результату

		let numberYears = currentYear - yearBirth

// 3. Виведення результату

		document.write(`Ваш вік = ${numberYears}`) 

	</script>
</body>
</html>
