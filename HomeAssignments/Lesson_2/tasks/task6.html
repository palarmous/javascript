<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>

<body>
	<h1>Задача №6</h1>
	<h2>З клавіатури вводяться вартість товару та кількість одиниць 3х товарів. Обчислити вартість кожного товару окремо
		та загальну вартість. <br> Вивести чек (як у супермаркеті) використовуючи елементи розмітки.</h2>
	<h3>Відповідь:</h3>

	<script>

		// Дано
		// Вартість першого товару - priceFirstProduct
		// Вартість другого товару - priceSecondProduct
		// Вартість третього товару - priceThirdProduct

		// Кількість одиниць першого товару - numberUnitsFirstProduct
		// Кількість одиниць другого товару - numberUnitsSecondProduct
		// Кількість одиниць третього товару - numberUnitsThirdProduct

		// Обчислити
		// Вартість першого товару - costFirstProduct
		// Вартість другого товару - costSecondProduct
		// Вартість третього товару - costThirdProduct

		// Загальна вартість - totalCost

		// ----------------------------------------------------------

		// 1. Введення необхідних даних

		let priceFirstProduct = parseFloat(prompt('Введіть вартість першого товару', '0'))
		let numberUnitsFirstProduct = parseFloat(prompt('Введіть кількість одиниць першого товару', '1'))

		let priceSecondProduct = parseFloat(prompt('Введіть вартість другого товару', '0'))
		let numberUnitsSecondProduct = parseFloat(prompt('Введіть кількість одиниць другого товару', '1'))

		let priceThirdProduct = parseFloat(prompt('Введіть вартість третього товару', '0'))
		let numberUnitsThirdProduct = parseFloat(prompt('Введіть кількість одиниць третього товару', '1'))

		// 2. Обчислення результату

		let costFirstProduct = priceFirstProduct * numberUnitsFirstProduct
		let costSecondProduct = priceSecondProduct * numberUnitsSecondProduct
		let costThirdProduct = priceThirdProduct * numberUnitsThirdProduct

		let totalCost = costFirstProduct + costSecondProduct + costThirdProduct

		// 3. Виведення результату

		document.write(`Кількість одиниць першого товару = ${numberUnitsFirstProduct} шт <br>`)
		document.write(`Вартість першого товару = ${priceFirstProduct} грн <br>`)
		document.write(`Загальна вартість першого товару = ${costFirstProduct} грн <br><br>`)


		document.write(`Кількість одиниць другого товару = ${numberUnitsSecondProduct} шт <br>`)
		document.write(`Вартість другого товару = ${priceSecondProduct} грн <br>`)
		document.write(`Загальна вартість другого товару = ${costSecondProduct} грн <br><br>`)


		document.write(`Кількість одиниць третього товару = ${numberUnitsThirdProduct} шт <br>`)
		document.write(`Вартість третього товару = ${priceThirdProduct} грн <br>`)
		document.write(`Загальна вартість третього товару = ${costThirdProduct} грн <br><br>`)

		document.write(`Загальна вартість всіх товарів = ${totalCost} грн`)

	</script>

</body>

</html>
