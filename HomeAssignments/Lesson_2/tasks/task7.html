<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>

<body>
	<h1>Задача №7</h1>
	<h2>Знайти суму випадкового номера місяця (від 1 до 12) та випадкового номера дня (від 0 до 6).</h2>
	<h3>Відповідь:</h3>

	<script>

		// Знайти суму
		// випадковий номер місяця - randomNumberMonth
		// випадковий номер дня - randomNumberDay
		// сума випадкових номерів місяця та дня - sumRandomMonthAndDay

		// ----------------------------------------------------------

		// 1. Введення необхідних даних

		let minNumberMonth = 1, maxNumberMonth = 12
		let randomNumberMonth = minNumberMonth + Math.floor(Math.random() * (maxNumberMonth - minNumberMonth + 1))

		let minNumberDay = 0, maxNumberDay = 6
		let randomNumberDay = minNumberDay + Math.floor(Math.random() * (maxNumberDay - minNumberDay + 1))

		// 2. Обчислення результату

		let sumMonthAndDay = randomNumberMonth + randomNumberDay

		// 3. Виведення результату

		document.write(`Випадковий номер місяця: ${randomNumberMonth} <br>`)
		document.write(`Випадковий номер дня: ${randomNumberDay} <br>`)
		document.write(`Cума випадкових номерів місяця та дня = ${sumMonthAndDay}`)

	</script>
</body>

</html>
