<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>

<body>
	<h1>Задача №5</h1>
	<h2>Дано кількість секунд, що пройшла від початку доби. Визначити скільки це годин і хвилин.</h2>
	<h3>Відповідь:</h3>

	<script>

		// Дано
		// Кількість секунд - numberSeconds

		// Визначити
		// Кількість годин - numberHours
		// Кількість хвилин - numberMinutes

		// -----------------------------------------

		// 1. Введення необхідних даних

		let numberSeconds = parseInt(prompt('Введіть кількість секунд', '0'))

		// 2. Обчислення результату

		const secondsInHour = 3600
		const secondsInMinutes = 60

		let numberHours = Math.floor(numberSeconds / secondsInHour)
		let numberMinutes = Math.floor((numberSeconds % secondsInHour) / secondsInMinutes)

		// 3. Виведення результату

		document.write(`${numberSeconds} секунд = ${numberHours} год : ${numberMinutes} хв. <br>`)
		// document.write(`Кількість секунд в хвилинах = ${numberMinutes}`)

	</script>
</body>

</html>
