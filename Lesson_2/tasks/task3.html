<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>

<body>
	<h1>Задача №3</h1>
	<h2>Дано вартість одиниці товару і кількість. Знайти загальну вартість та ПДВ (5% від загальної вартості).</h2>
	<h3>Відповідь:</h3>

	<script>

		// Дано 
		// вартість одиниці товару - costUnitProduct
		// кількість одиниці товару - numberUnitProduct 


		// Знайти 
		// загальна вартість - totalCost
		// ПДВ (5% від загальної вартості) - valueAddedTax

		// -----------------------------------------------

		// 1. Введення необхідних даних

		let costUnitProduct = parseFloat(prompt('Введіть вартість одиниці товару', '0'))
		let numberUnitProduct = parseFloat(prompt('Введіть кількість одиниць товару', '0'))
		const valueTax = 5

		// 2. Обчислення результату

		let totalCost = costUnitProduct * numberUnitProduct
		let valueAddedTax = (totalCost * valueTax) / 100

		// 3. Виведення результату

		document.write(`Загальна вартість одиниці товару = ${totalCost} грн <br>`)
		document.write(`ПДВ (5% від загальної вартості) = ${valueAddedTax} грн`)

	</script>
</body>

</html>
