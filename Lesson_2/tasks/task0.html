<body>
	<h1>Задача №0</h1>

	<div>
		<h2>Обчислити значення виразів:</h2>
		<h3>1) S1 = a+12+b <br> 2) S2 = √((a+b) / (2*a)) <br> 3) S3 = ∛((a+b)*с) <br> 4) S4 = sin(a/-b)</h3>
		<h3>Відповідь:</h3>
	</div>

	<script>

		// Обчислити значення виразів

		// --------------------------------

		// 1. Введення необхідних даних

		let a = parseFloat(prompt('Введіть значення - "a"', '0'))
		let b = parseFloat(prompt('Введіть значення - "b"', '0'))
		let c = parseFloat(prompt('Введіть значення - "c"', '0'))

		// 2. Обчислення результату

		let S1 = a + 12 + b
		let S2 = Math.sqrt((a + b) / (2 * a))
		let S3 = Math.cbrt((a + b) * c)
		let S4 = Math.sin(a / -b)

		// 3. Виведення результату

		document.write(`Якщо "a" = ${a}, "b" = ${b}, "c" = ${c}, тоді:</br></br>`)
		document.write(`S1 = ${S1} <br>`)
		document.write(`S2 = ${S2} <br>`)
		document.write(`S3 = ${S3} <br>`)
		document.write(`S4 = ${S4} <br>`)

	</script>
