<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>

<body>

	<h1>Задача №1</h1>
	<h2>З клавіатури вводяться імена двох дітей та кількість у них цукерок. Вивести не екран ім’я тієї дитини, у якої
		кількість цукерок є більшою, або вивести, що кількість однакова.</h2>
	<h3>Відповідь:</h3>

	<script>

		//Крок 0. Вводимо позначення

		// ім'я першої дитини - nameFirstChild
		// ім'я другої дитини - nameSecondChild

		// кількість цукерок у першої дитини - numberCandiesFirstChild
		// кількість цукерок у першої дитини - numberCandiesSecondChild

		//Крок 1. Введення величин

		const nameFirstChild = prompt('Введіть імя першої дитини', 'Павло')
		let numberCandiesFirstChild = parseInt(prompt('Введіть кількість цукерок у першої дитини', '0'))

		const nameSecondChild = prompt('Введіть імя другої дитини', 'Олег')
		let numberCandiesSecondChild = parseInt(prompt('Введіть кількість цукерок у другої дитини', '0'))

		//Крок 2. Розв"язок заадачі

		if (numberCandiesFirstChild > numberCandiesSecondChild)
			document.write(`${nameFirstChild} має більшу кількість цукерок!`)
		else if (numberCandiesFirstChild < numberCandiesSecondChild)
			document.write(`${nameSecondChild} має більшу кількість цукерок!`)
		else document.write('У дітей однакова кількість цукерок!')

	</script>
</body>

</html>
